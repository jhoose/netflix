<app-nav (langSelectionEvent)="setLang($event)"></app-nav>

<main role="main" class="container">

  <div class="starter-template" *ngIf="language.data.heading">

    <h1 class="text-center mb-4">
        {{ language.data.heading }}
    </h1>

    <app-inspiration [lang]="language.data"></app-inspiration>

    <app-gallery [lang]="language.data"></app-gallery>

    <app-episodes [lang]="language.data"></app-episodes>

  </div>

</main>
<!-- END main container -->
