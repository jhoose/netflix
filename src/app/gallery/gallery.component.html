<div class="row m-3">
    <div class="col">

        <a name="Gallery">
        <h4 class="mb-4" name="Gallery">
            Gallery
        </h4>
        </a>

        <!-- START INNER Gallery row -->
        <div class="row my-3">

            <!-- START Gallery Column 1 -->
            <div class="col-lg-4 col-md-12 order-lg-1 order-md-12">

                <!-- TODO: add *ngFor loop for each pic text -->
                {{ lang.gallery[1].src }}
                <br>
                <br>
                <p>
                    {{ lang.gallery[1].text }}
                </p>

            </div>
            <!-- END Gallery Column 1 -->

            <!-- START Gallery Column 2 -->
            <div class="col-lg-8 col-md-12 order-lg-12 order-md-1 mb-4">

            <!-- START Carousel div -->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner" *ngFor='let img of lang.gallery'>
                    {{ img.scr }}
                    <div class="carousel-item active">
                        <img [src]='getSafeUrl(img.src)' class="d-block w-100" alt="...">
                    </div>
                </div>

                <!-- <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <img src="https://vignette.wikia.nocookie.net/strangerthings8338/images/1/1d/ST-Hawkins-Map.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://vignette.wikia.nocookie.net/strangerthings8338/images/1/1d/ST-Hawkins-Map.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://vignette.wikia.nocookie.net/strangerthings8338/images/1/1d/ST-Hawkins-Map.png" class="d-block w-100" alt="...">
                    </div>
                </div> -->

                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- END Carousel div -->
            
            </div>
            <!-- END Gallery Column 2 -->

        </div>
        <!-- END INNER Gallery row -->
        
    </div>
</div>
