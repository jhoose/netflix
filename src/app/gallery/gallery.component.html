<div class="row m-3">
    <div class="col">

        <a name="Gallery">
        <h4 class="mb-4" name="Gallery">
            Gallery
        </h4>

        <!-- START INNER Gallery row -->

            <!-- START Gallery Column 1 -->
            <div class="col-lg-4 col-md-12 order-lg-1 order-md-12">

                <!-- TODO: add *ngFor loop for each pic text -->
                {{ lang.gallery[1].src }}

                <br>

                    {{ lang.gallery[1].text }}
                </p>

            </div>
            <!-- END Gallery Column 1 -->

            <!-- START Gallery Column 2 -->
            <div class="col-lg-8 col-md-12 order-lg-12 order-md-1 mb-4">

                <ngb-carousel #carousel interval="4000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
                    <!-- <ng-template ngbSlide *ngFor="let img of images; index as i"> -->
                    <ng-template ngbSlide *ngFor='let img of lang.gallery; index as i'>
                        <div class="carousel-caption">
                            <h3>Image {{i + 1}} - {{ img.text }}</h3>
                        </div>
                        <!-- <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer"> -->
                        <div class="picsum-img-wrapper">
                            <!-- <img [src]="img" alt="My image {{i + 1}} description"> -->
                            <img [src]='getSafeUrl(img.src)'>
                        </div>
                        <!-- </a> -->
                    </ng-template>
                </ngb-carousel>
